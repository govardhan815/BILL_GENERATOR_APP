<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Generated Bill</h2>
    <table class="table table-bordered">
        <tr><th>ID</th><td>{{ bill[0] }}</td></tr>
        <tr><th>Customer</th><td>{{ bill[1] }}</td></tr>
        <tr><th>Product</th><td>{{ bill[2] }}</td></tr>
        <tr><th>Quantity</th><td>{{ bill[3] }}</td></tr>
        <tr><th>Price</th><td>{{ bill[4] }}</td></tr>
        <tr><th>Total</th><td>{{ bill[5] }}</td></tr>
    </table>
    <a href="/view" class="btn btn-success">View All Bills</a>
    <a href="/" class="btn btn-secondary">Create New Bill</a>
</body>
</html>
